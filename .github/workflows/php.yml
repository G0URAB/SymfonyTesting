name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Run-Tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install all dependencies
        run: composer update

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install phpunit 9
        run: composer require --dev phpunit/phpunit ^9

      - name: Functional dashboardControllerTest
        run: sudo phpunit tests/Functional/Controller/DashboardControllerTest.php

      - name: Functional registrationControllerTest
        run: sudo phpunit tests/Functional/Controller/RegistrationControllerTest.php

      - name: Functional securityControllerTest
        run: sudo phpunit tests/Functional/Controller/SecurityControllerTest.php

      - name: Setup chrome driver and detect it
        run: composer require --dev dbrekelmans/bdi
             && sudo vendor/bin/bdi detect drivers

      - name: Panther End2End Test
        run: sudo PANTHER_CHROME_DRIVER_BINARY=drivers/chromedriver PANTHER_NO_SANDBOX=1 PANTHER_CHROME_ARGUMENTS=--disable-dev-shm-usage phpunit tests/Panther/
