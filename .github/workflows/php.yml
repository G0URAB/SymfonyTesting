name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Run-Tests:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install all dependencies
        run: composer update

      - name: Functional dashboardControllerTest
        run: sudo phpunit tests/Functional/Controller/DashboardControllerTest.php

      - name: Functional registrationControllerTest
        run: sudo phpunit tests/Functional/Controller/RegistrationControllerTest.php

      - name: Functional securityControllerTest
        run: sudo phpunit tests/Functional/Controller/SecurityControllerTest.php

      - name: Install ChromeDriver and GoogleChrome
        run: sudo apt-get update
          && sudo apt-get remove google-chrome-stable
          && sudo apt-get install chromium-driver google-chrome-stable

      - name: Panther End2End Test
        env:
          PANTHER_CHROME_ARGUMENTS: "--disable-dev-shm-usage"
          PANTHER_CHROME_DRIVER_BINARY: "/usr/bin/chromedriver"
          PANTHER_NO_SANDBOX: "1"
        run: sudo PANTHER_CHROME_DRIVER_BINARY=/usr/bin/chromedriver phpunit tests/Panther/
